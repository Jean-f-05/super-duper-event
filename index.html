<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="hero__main">
        <div class="hero__main_header">
          <h1 class="header">
            25<sup>th</sup> SOUND <br />
            FESTIVAL EDITION
          </h1>
          <p>The Epic Festival Is Back!</p>

          <a href="#" class="btn hero__btn margin_small">MUSIC SCHEDULE</a>
        </div>
        <div class="hero__bg-video">
          <video autoplay loop class="video_content">
            <source src="./imgs/Pexels Videos 1692701.mp4" />
          </video>
        </div>
      </div>
      <section id="schedules">
        <div>
          <h2 class="header__secondary">Our Bands</h2>
        </div>
        <div class="testimonials">
          <div class="testimonial margin_small">
            <figure class="figure">
              <img
                src="./imgs/4f61775e12b31f444590eae0544d20b3 (1).png"
                alt="datf punk logo"
              />
              <div class="testimonial__description testimonial1">
                <h4>DAFT PUNK</h4>
                <p>Sep. 5<sup>th</sup>- 9:30 PM</p>
              </div>
            </figure>
          </div>

          <div class="testimonial testimonial2">
            <figure class="figure">
              <img
                class="testimonial_img"
                src="./imgs/kavinsky2.png"
                alt="datf punk logo"
              />
              <div class="testimonial__description">
                <h4>KAVINSKY</h4>
                <p>Sep. 6<sup>th</sup>- 9:30 PM</p>
              </div>
            </figure>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
