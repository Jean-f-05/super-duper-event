<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Event</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.3a01df49.css">
  </head>
  <body>
    <main class="main">
      <div class="hero__main">
        <div class="hero__main_header">
          <h1 class="header">
            25<sup>th</sup> SOUND <br>
            FESTIVAL EDITION
          </h1>
          <p class="header__assist">The Epic Festival Is Back!</p>
            <a href="#schedules" class="btn hero__btn margin_small">Check Our Bands</a>
        </div>
        <div class="hero__bg-video">
          <video autoplay="" loop="" class="video_content">
            <source src="/concert.2016b758.mp4">
          </video>
        </div>
      </div>
      <section id="schedules">
        <div>
          <h2 class="header__secondary">The Bands</h2>
        </div>
        <div class="testimonials">
          <div class="testimonial testimonial1 margin_small">
            <figure class="figure">
              <img class="testimonial_img" src="/kavinsky2.1c3edafe.png" alt="kavinsky logo">
              <div class="testimonial__description">
                <h4>KAVINSKY</h4>
                <p>Sep. 5<sup>th</sup>- 9:30 PM</p>
              </div>
            </figure>
          </div>

          <div class="testimonial testimonial2">
            <figure class="figure">
              <img class="testimonial_img" src="/chemicalsRev.d472070d.png" alt="chemical brothers logo">
              <div class="testimonial__description">
                <h4>
                  CHEMCIAL <br>
                  BROTHERS
                </h4>
                <p>Sep. 6<sup>th</sup>- 9:30 PM</p>
              </div>
            </figure>
          </div>

          <div class="testimonial testimonial3">
            <figure class="figure">
              <img class="testimonial_img" src="/daftpunk.4987afd7.png" alt="datf punk logo">
              <div class="testimonial__description testimonial1">
                <h4>DAFT PUNK</h4>
                <p>Sep. 7<sup>th</sup>- 9:30 PM</p>
              </div>
            </figure>
          </div>
        </div>
      </section>
      <section id="callToAction">
        <div class="cta__grid">
          <figure class="cta__item cta__item-1">
            <img class="cta__img" src="/cta1.eb2a225d.jpg" alt="">
          </figure>
          <figure class="cta__item cta__item-2">
            <img class="cta__img" src="/cta2.8d66bb94.jpg" alt="">
          </figure>
          <figure class="cta__item cta__item-3">
            <img class="cta__img" src="/cta3.1f4dc947.jpg" alt="">
          </figure>
          <figure class="cta__item cta__item-4">
            <img class="cta__img" src="/cta4.e595188a.jpg" alt="">
          </figure>
          <figure class="cta__item cta__item-5">
            <img class="cta__img" src="/cta5.034f447a.jpg" alt="">
          </figure>
          <figure class="cta__item cta__item-6">
            <img class="cta__img" src="/daft.6723a0e3.jpg" alt="">
          </figure>
          <!-- <figure class="cta__item cta__item-7">
            <img class="cta__img" src="./imgs/electro.jpg" alt="" />
          </figure> -->
          <div class="cta__header">
            <h2 class="header__secondary">
              News, Updates, Events, <br>
              and much more...
            </h2>
          </div>
          <div class="cta__form__container margin_small">
            <form class="cta__form" netlify="">
              <input class="input" type="text" id="name" name="name" required="" minlength="4" maxlength="20" size="10" placeholder="Name">

              <input class="input" type="email" name="email" id="email" required="" placeholder="Email">

              <input class="input btn hero__btn" type="submit" value="Subscribe Now!">
            </form>
          </div>
        </div>
      </section>
      <footer id="footer">
        <div><a href="https://github.com/Jean-f-05/super-duper-event" target="_blank">
          <img src="/github.4be630bd.png" alt="github icon"></a></div>
        
      </footer>
    </main>
  <script src="/super-duper-event.3464ddca.js"></script></body>
</html>
